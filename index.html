<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is challenge to get Random Advices">
    <!-- displays site properly based on user's device -->
    <title>Advice generator app</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap" rel="stylesheet">
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="container">
        <div class="main">

            <!-- Advice ID goes here -->
            <h5 id="random" class="random">Advice #117</h5>

            <!-- Advice text goes here -->
            <q id="advice" class="advice">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>

            <img src="images/pattern-divider-desktop.svg" alt="pattern" class="pattern">
            <div class="btn">
                <img src="images/icon-dice.svg" alt="icon" class="btn_icon">
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>

</html>
